<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>PopImg jQuery Plugin Demo</title> 
		<script src="js/jquery-1.7.2.min.js"></script>
		<script type="text/javascript" src="js/jquery.popimg.js"></script>
		<script type="text/javascript" src="js/spin.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function() {
				$('.popup').click(function(e) {
					e.preventDefault();
					$(this).popimg();		
				});
			});
		</script>
		<link href="css/popimg.css" rel="stylesheet" type="text/css">
		<style type="text/css">
			#wrapper {
				border: 1px solid #CCC;		
				height: 1000px;
				margin: 0 auto;
				padding: 10px;
				width: 600px;
			}
			p {
				font-size: 11px;
				margin-bottom: 40px;
			}
			cite {
				font-weight: 700;
			}
		</style>
	</head>
	
	<body>
      <div id="wrapper">
      	<p><a href="images/camera.jpg" class="popup"><img src="images/camera_thumb.jpg" /></a><br />
      	<cite>Top of the Pops</cite> by <a href="http://www.flickr.com/photos/artysmokes/3677867963/" target="_blank">Arty Smokes (deaf mute)</a> [640 x 571]</p>
      	<p><a href="images/beach.jpg" class="popup"><img src="images/beach_thumb.jpg" /></a><br />
      	<cite>Beach erosion</cite> by <a href="http://www.flickr.com/photos/pagedooley/3777170527/" target="_blank">kevin dooley</a> [1024 x 683]</p>
         <p><a href="http://farm4.staticflickr.com/3062/2936360836_dd87f957a6_b.jpg" class="popup"><img src="images/bird.jpg" /></a><br />
      	<cite>Birds</cite> by <a href="http://www.flickr.com/photos/pagedooley/3777170527/" target="_blank">crschmidt</a> [1024 x 683, external image]</p>
         <p><a href="images/noresult.jpg" class="popup">No image available</a></p>
      </div>
	</body>
</html>
